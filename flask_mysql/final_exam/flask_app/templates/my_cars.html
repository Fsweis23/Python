<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
</head>
<body>
        <div>
            <h1>Welcome to Car Dealz, {{logged_user.first_name}}!!!</h1>
            <div>
                <a href="/my_cars">Dashboard</a>
            </div>
            <h3>Cars for Sale</h3>
            <table>
                <thead>
                    <tr>
                        <th>Model</th>
                        <th>Year</th>
                        <th>Seller</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for car in all_cars %}
                    <tr>
                        <td>{{car.model}}</td>
                        <td>{{car.year}}</td>
                        <td>{{car.seller}}</td>
                        <td>
                            <a href="/cars/{{car.id}}">View</a>
                        {% if session['user_id'] == car.user_id %}
                        | <a href="/cars/{{car.id}}/edit">Edit</a>
                        <a href="/cars/{{car.id}}/cancel">Cancel</a>
                        {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/cars/new">Add A Car</a>
        </div>
</body>
</html>
