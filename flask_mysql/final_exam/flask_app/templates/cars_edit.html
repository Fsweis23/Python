<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car</title>
</head>
<body>
    <div>
        <h1>Edit {{car.make}}</h1>
        <div>
            {% for message in get_flashed_messages() %}
            <p>{{message}}</p>
            {% endfor %}
            <div>
                <a href="/welcome">Dashboard</a>
                <a href="/users/logout">Logout</a>
            </div>
        </div>
        {% for message in get_flashed_messages() %}
        <p>{{message}}</p>
        {% endfor %}
        <form action="/cars/{{car.id}}/update" method="post">

            <label for="price">Price:</label>
            <input type="number" name="price" id="price" value="{{car.price}}">

            <label for="model">Model:</label>
            <input type="text" name="model" id="model" value="{{car.model}}">

            <label for="make">Make:</label>
            <input type="text" name="make" id="make" value="{{car.make}}">

            <label for="year">Year:</label>
            <input type="number" name="year" id="year" {{car.year}}>

            <label for="description">Description:</label>
            <textarea name="description" id="description" cols="30" rows="10">{{car.description}}</textarea>

            <button>Update</button>
        </form>
    </div>
</body>
</html>
