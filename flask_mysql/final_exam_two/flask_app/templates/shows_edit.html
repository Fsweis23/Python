<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
</head>
<body>
    <div>
        <h1>Edit Show</h1>
        <div>
            {% for message in get_flashed_messages() %}
            <p>{{message}}</p>
            {% endfor %}
            <div>
                <a href="/welcome">TV Shows</a>
                <a href="/users/logout">Logout</a>
            </div>
        </div>
        {% for message in get_flashed_messages() %}
        <p>{{message}}</p>
        {% endfor %}
        <form action="/shows/{{show.id}}/update" method="post">

            <label for="title">Title:</label>
            <input type="text" name="title" id="title" value="{{show.title}}">

            <label for="network">Network:</label>
            <input type="text" name="network" id="network" value="{{show.network}}">

            <label for="release_date">Release Date:</label>
            <input type="date" name="release_date" id="release_date" value="{{show.release_date}}">

            <label for="description">Description:</label>
            <textarea name="description" id="description" cols="30" rows="10">{{show.description}}</textarea>

            <button>Update</button>
        </form>
    </div>
</body>
</html>
